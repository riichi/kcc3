[tool.poetry]
name = "kcc3"
version = "0.1.0"
description = ""
authors = ["Mateusz MaÄ‡kowski <m4tx@m4tx.pl>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
celery = "5.4.0"
django = "5.1.5"
django-celery-beat = "2.7.0"
django-hosts = "6.0"
djangorestframework = "3.15.2"
gunicorn = "23.0.0"
pillow = "11.1.0"
psycopg2-binary = "2.9.10"
pytz = "2025.1"
requests = "2.32.3"
sqlparse = "0.5.3"

[tool.ruff]
line-length = 120
target-version = "py311"
exclude = [
  "*/migrations"
]

[tool.ruff.lint]
select = [
  "B",
  "C4",
  "DTZ",
  "E",
  "F",
  "G",
  "I",
  "PIE",
  "RUF",
  "UP",
  "W",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
